<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap">
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/global.css" />
    <title>Web App</title>
</head>

<body>
    <header>
        <img src="/assets/html_css_js.png">
        <h1>Web App</h1>
    </header>

    <main>
        
        <div class="current-game" id="active-game">
            <p>team one name</p>
            <p>team two name</p>
        </div>
        
        <p>team one name team two name</p>
        <input type="text" class="first-input" id="first-input">
        <input type="text" class="second-input" id="second-input">

        <p>add teams</p>
        <button id="add-team">add team name!</button>


        <section id="team-one-section">
            <p>team one</p>
            <button id="first-team-add-button">add</button>
            <button id="first-team-subtract-button">subtract</button>
        </section>

        <section id="team-two-section">
            <p>team two</p>
            <button id="second-team-add-button">add</button>
            <button id="second-team-subtract-button">subtract</button>
        </section>

        <button id="finish-game-button">finish game</button>

        <div id="past-games-container">

        </div>

    </main>

    <footer>&copy;2022 Software Developer</footer>

    <script type="module" src="app.js"></script>
</body>

</html>
